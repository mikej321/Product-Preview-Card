<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product Card Preview</title>
</head>
<body>

  <div class="prod-card-container">
    <img src="images/image-product-mobile.jpg" alt="Perfume Mobile">
    
      <div class="product-card-info">
        <p class="caps">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation
          composed by Olivier Polge, Perfumer-Creator for
          the House of CHANEL.
        </p>
      </div>
    
    
    <div class="price-container">
      <h1 class="price">$149.99</h1>
      <p class="sub-price">$169.99</p>
    </div>
    
    <button class="cart" type="submit">
      <img src="images/icon-cart.svg" height="10px" alt="cart-pic">
      Add to Cart
    </button>
  </div>

  
</body>
</html>
